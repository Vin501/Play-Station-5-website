<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      /* Only background image, no gradient overlay */
      background: url("{{ url_for('static', filename='images/login_page.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      margin-top: 15%;
      background: rgba(0, 0, 0, 0.5); /* optional: for better text readability */
      padding: 40px;
      border-radius: 10px;
      display: inline-block;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    button {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
      border: none;
      padding: 10px 25px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <p>Login or Create Your Account</p>
    <a href="{{ url_for('login') }}"><button>Login</button></a><br><br>
    <a href="{{ url_for('register') }}"><button>Create Account</button></a>
  </div>

  <script>
    (function(){
      try {
        const params = new URLSearchParams(window.location.search);
        if (params.has('logged_out')) {
          params.delete('logged_out');
          const newUrl = window.location.pathname + (params.toString() ? '?' + params.toString() : '');
          history.replaceState(null, '', newUrl);
          const arrow = document.getElementById('backArrow');
          if (arrow) arrow.style.display = 'none';
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
