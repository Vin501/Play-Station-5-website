<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url("{{ url_for('static', filename='images/profile.jpg') }}") 
        no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 40px 50px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      font-size: 24px;
    }

    .input-group {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      outline: none;
      font-size: 16px;
      box-sizing: border-box;
    }

    input::placeholder {
      color: #e2e8f0;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: rgba(255, 255, 255, 0.8);
      font-size: 18px;
      user-select: none;
    }

    .toggle-password:hover {
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1d4ed8;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #93c5fd;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>
    <form method="POST" id="resetForm" novalidate>
      <div class="input-group">
        <input type="password" name="password" id="password" placeholder="New password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="input-group">
        <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm new password" required>
        <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
      </div>

      <button type="submit">Update Password</button>
    </form>
    <p><a href="/login">Back to Login</a></p>
  </div>

  <script>
    // ‚úÖ Password validation
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      const pw = document.getElementById('password').value;
      const cpw = document.getElementById('confirm_password').value;
    
      const pwRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).{8,}$/;
    
      if (!pwRegex.test(pw)) {
        alert('Password must be at least 8 characters long and include uppercase, lowercase, a number, and a special character.');
        e.preventDefault();
        return;
      }
    
      if (pw !== cpw) {
        alert('Passwords do not match.');
        e.preventDefault();
        return;
      }
    });

    // ‚úÖ Show/Hide password toggle
    function togglePassword(fieldId, iconElement) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        iconElement.textContent = 'üôà';
      } else {
        field.type = 'password';
        iconElement.textContent = 'üëÅÔ∏è';
      }
    }
  </script>
</body>
</html>
